<section class="globalAuthForm">
  <h1>Verify Email</h1>
  <app-loader
    [loadingState]="loadingService.loadingState()"
    [loaderSizeClass]="'loader loader-sm'"
  />
  <p>Check your email for an OTP</p>
  <app-countdown [(countDownTimer)]="countDownTimer" />
  <ng-otp-input [formCtrl]="otp" [config]="{ length: 6 }" />
  <p>
    Didn&apos;t receive OTP?
    <button
      [disabled]="countDownTimer !== '00:00'"
      [ngClass]=""
      class="resend-btn"
    >
      Resend
    </button>
  </p>
  <button
    (click)="verifyEmail()"
    [disabled]="countDownTimer === '00:00'"
    class="globalAuthButton"
  >
    Verify Email
  </button>
</section>
